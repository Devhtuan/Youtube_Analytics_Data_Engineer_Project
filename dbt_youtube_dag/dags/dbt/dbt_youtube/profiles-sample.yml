dbt_youtube:
  outputs:
    dev:
      account: ${env_var('SNOWFLAKE_ACCOUNT')}
      password: ${env_var('SNOWFLAKE_PASSWORD')}
      user: ${env_var('SNOWFLAKE_USER')}
      database: YOUTUBE_DB
      role: YOUTUBE_ROLE
      schema: YOUTUBE_DEV_SCHEMA
      warehouse: YOUTUBE_WH
      threads: 1
      type: snowflake     
    prod:
      account: ${env_var('SNOWFLAKE_ACCOUNT')}
      password: ${env_var('SNOWFLAKE_PASSWORD')}
      user: ${env_var('SNOWFLAKE_USER')}
      database: YOUTUBE_DB
      role: YOUTUBE_ROLE
      schema: YOUTUBE_PROD_SCHEMA
      warehouse: YOUTUBE_WH
      threads: 1
      type: snowflake      
  target: dev